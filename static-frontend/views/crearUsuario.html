<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta de Usuario</title>
    <link rel="stylesheet" href="../styles/basic.css">
    <link rel="stylesheet" href="../styles/crearUsuario.css">
</head>
<body>
<div class="container">
    <div class="main-card">
        <div class="card-header">
            <div class="img-title">
                <img src="../assets//trabajoUy.png" alt="">
            </div>
            <div class="title">
                <h1>Registro</h1>
                <p>Ingrese sus datos</p>
            </div>
        </div>
        <div class="input-form">
            <form action="">
                <div class="basic-input">
                    <div class="input-element">
                        <label for="">Nickname</label>
                        <input type="text">
                    </div>
                    <div class="input-element">
                        <label for="">Nombre</label>
                        <input type="text">
                    </div>
                    <div class="input-element">
                        <label for="">Apellido</label>
                        <input type="text">
                    </div>
                    <div class="input-element">
                        <label for="">Contraseña</label>
                        <input type="password">
                    </div>
                    <div class="input-element">
                        <label for="">Confirmar contraseña</label>
                        <input type="password">
                    </div>
                    <div class="input-element">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="input-element">
                        <label for="">Imagen</label>
                        <input type="file">
                    </div>
                    <div class="input-element user-type">
                        <div>
                            <label style="color: white;" for="">Tipo de usuario:</label>
                        </div>
                        <div class="usertype-inputs">
                            <label for="">Postulante</label>
                            <input id="btn-postulante" type="radio" name="user-type" checked="checked">
                            <label for="">  Empresa</label>
                            <input id="btn-empresa" type="radio" name="user-type">
                        </div>
                    </div>
                </div>
                <div id="input-postulante" class="input-postulante">
                    <div class="input-element">
                        <label for="">Fecha de nacimiento</label>
                        <input type="date">
                    </div>
                    <div class="input-element">
                        <label for="">Nacionalidad</label>
                        <input type="text">
                    </div>
                </div>
                <div id="input-empresa" class="input-empresa">
                    <div class="input-element">
                        <label for="">Descripcion general</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-element">
                        <label for="">link</label>
                        <input type="text">
                    </div>
                </div>
                <div class="buttons">
                    <a href="login.html"><input type="button" value="Crear usuario"></a>
                    <a href="home.html"><input type="button" value="Cancelar"></a>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <p>Ya tenes una cuenta? <span><a href="login.html"> Iniciar sesion</a></span></p>
        </div>
    </div>
</div>
<script>
    const inputPostulante = document.getElementById("input-postulante");
    const inputEmpresa = document.getElementById("input-empresa");
    const btnPostulante = document.getElementById('btn-postulante');
    const btnEmpresa = document.getElementById('btn-empresa');

    btnEmpresa.addEventListener("click", () => {
        inputPostulante.style.display = "none";
        inputEmpresa.style.display = "flex";
    });
    btnPostulante.addEventListener("click", () => {
        inputEmpresa.style.display = "none";
        inputPostulante.style.display = "flex";
    });
</script>
</body>
</html>
